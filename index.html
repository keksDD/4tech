<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bahisci Bey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      position: relative;
      background-color: #000;
    }

    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('newlogo.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.1); /* Чтобы края не обрезались после blur */
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      margin-top: 20px;
      color: white;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://images.unsplash.com/photo-1644442837865-7a8b7495acd3?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"; // ← Вставь свою ссылку
    }, 4000);
  </script>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <img src="newlogo.jpg" alt="Bahisci Bey" class="logo">
    <h1>Bahisci Bey sizi yönlendiriyor...</h1>
  </div>
</body>
</html>
