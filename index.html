<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bahisci Bey</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      position: relative;
      background-color: #000;
    }

    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('newlogo.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(20px);
      transform: scale(1.1);
      z-index: 0;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { transform: scale(1.1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1.1); }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease-out forwards;
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 5px #ff5f5f, 0 0 10px #ff5f5f, 0 0 20px #ff5f5f;
      animation: glow 1.5s ease-in-out infinite alternate, fadeInText 2s ease-out forwards, slideUp 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff5f5f, 0 0 10px #ff5f5f;
      }
      to {
        text-shadow: 0 0 10px #ff5f5f, 0 0 20px #ff5f5f, 0 0 30px #ff5f5f;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    setTimeout(() => {
      document.body.style.transition = "opacity 1s ease-out";
      document.body.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "https://w0.peakpx.com/wallpaper/288/598/HD-wallpaper-anonimus-vendeta-thumbnail.jpg"; // ← Вставь свою ссылку
      }, 1000);
    }, 4000);
  </script>
</head>
<body>
  <div class="background"></div>

  <div class="content">
    <img src="newlogo.jpg" alt="Bahisci Bey" class="logo">
    <h1>Bahisci Bey sizi yönlendiriyor...</h1>
  </div>
</body>
</html>
